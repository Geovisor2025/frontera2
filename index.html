    <style>
        html, body, #map {
            width: 100%;
            height: 96.5%;
            padding: 0;
            margin: 0;
            background-color: #fff;
        }

        .ol-control > * {
            background-color: #f8f8f8 !important;
            color: #1f78b4 !important;
            border-radius: 0;
        }

        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;

        .opacity-control {
    position: fixed;       /* ⬅ Fijo en la pantalla */
    left: 20px;            /* ⬅ A la izquierda */
    background: #e0e0e0;
    border-radius: 16px;
    padding: 12px 20px;
    z-index: 1500;         /* encima del mapa */
    font-family: sans-serif;
    font-size: 14px;
    box-shadow: 3px 3px 6px #bebebe, -1px -1px 3px #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 210px;
}

/* Ubicación abajo izquierda */
#opacityBox1 {
    bottom: 110px;    /* la de arriba */
}

#opacityBox2 {
    bottom: 20px;     /* la de abajo */
}

        #header {
            width: 100%;
            height: 90.4px;
            overflow: hidden;
        }

        #header-img {
            width: 100%;
            height: 96.7%;
            object-fit: cover;
        }

        .bottom-left-image {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 13em;
            height: auto;
            z-index: 2000;
            opacity: 0.8;
        }

<body>

</div>

<!-- BARRA DE TRANSPARENCIA 1 -->
<div class="opacity-control" id="opacityBox1">
    <label for="opacityRange1">Transparencia ABAs</label>
    <input type="range" id="opacityRange1" min="0" max="1" step="0.1" value="1">
</div>

<!-- BARRA DE TRANSPARENCIA 2 -->
<div class="opacity-control" id="opacityBox2">
    <label for="opacityRange2">Transparencia Clasificación</label>
    <input type="range" id="opacityRange2" min="0" max="1" step="0.1" value="1">
</div>

        <!-- CONTROLADORES DE OPACIDAD -->
<script>
    // Sliders
    const slider1 = document.getElementById('opacityRange1');
    const slider2 = document.getElementById('opacityRange2');

    // Grupo de capas 1 (puedes modificarlo si quieres)
    const group1Layers = [
        lyr_CA_PERIMETROS_ABAS_ASISTIDO_4,
        lyr_ABAS_LIMITES_2_6,
        lyr_ABAS_LIMITES_1_7,
        lyr_ABAS_COCA_LIMITE_8,
        lyr_ABAS_COCA_3_9,
        lyr_ABAS_COCA_2_10,
        lyr_ABAS_COCA_1_11
    ];

    // Grupo de capas 2 (puedes modificarlo si quieres)
    const group2Layers = [
        lyr_AREA_DESAGUADERO_1,
        lyr_AREA_BERMEJO_2
    ];

    slider1.addEventListener('input', function () {
        const value = parseFloat(this.value);
        group1Layers.forEach(layer => layer.setOpacity(value));
    });

    slider2.addEventListener('input', function () {
        const value = parseFloat(this.value);
        group2Layers.forEach(layer => layer.setOpacity(value));
    });
</script>
